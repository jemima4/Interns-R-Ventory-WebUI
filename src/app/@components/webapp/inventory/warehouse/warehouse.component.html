<section id="warehouse">
  <app-header [title]="'WareHouse'"></app-header>

  <div class="cta-container">
    <button
      matRipple
      class="btn zns-btn-primary zns-btn-md mb-4"
      (click)="openDialogNew()"
    >
      Create New WareHouse
    </button>
  </div>

  <div class="table-content">
    <div class="table-header">
      <p class="table-title">WareHouse</p>

      <div class="table-filter">
        <div class="col-12 search">
          <div class="input-style1 input-md">
            <mat-form-field appearance="outline">
              <span matPrefix class="img-fluid">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7.33301 13.3333C10.6467 13.3333 13.333 10.647 13.333 7.33325C13.333 4.01954 10.6467 1.33325 7.33301 1.33325C4.0193 1.33325 1.33301 4.01954 1.33301 7.33325C1.33301 10.647 4.0193 13.3333 7.33301 13.3333Z"
                    stroke="#2F80ED"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12.6206 13.7931C12.9739 14.8598 13.7806 14.9665 14.4006 14.0331C14.9673 13.1798 14.5939 12.4798 13.5673 12.4798C12.8073 12.4731 12.3806 13.0665 12.6206 13.7931Z"
                    stroke="#2F80ED"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <input matInput placeholder="search" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-12 filter">
          <div class="input-style1 input-width">
            <mat-form-field appearance="outline">
              <input matInput placeholder="search" />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <ng-container>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevattion-z8">
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox color="primary" checked></mat-checkbox>
            </th>

            <td mat-cell *matCellDef="let row">
              <mat-checkbox color="primary" [checked]="row.check">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="categoriesName">
            <th mat-header-cell *matHeaderCellDef>Categories Name</th>
            <td mat-cell *matCellDef="let row">
              <span class="d-flex justify-content-start align-items-center">
                <span>{{ row.categoriesName }}</span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef>Created By</th>
            <td mat-cell *matCellDef="let row">
              <span class="d-flex justify-content-start align-items-center">
                <span>{{ row.createdBy }}</span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Create Date</th>
            <td mat-cell *matCellDef="let row">
              <span class="d-flex justify-content-start align-items-center">
                <span>{{ row.date | date : "dd MMM yyyy - hh:mm a" }}</span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="updatedBy">
            <th mat-header-cell *matHeaderCellDef>Last Updated By</th>
            <td mat-cell *matCellDef="let row">
              <span class="d-flex justify-content-start align-items-center">
                <span>{{ row.updatedBy }}</span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef>Last Updated Date</th>
            <td mat-cell *matCellDef="let row">
              <span class="d-flex justify-content-start align-items-center">
                <span>{{ row.date | date : "dd MMM yyyy - hh:mm a" }}</span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let row">
              <span class="status-active">Active</span>
              {{ row.status }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editWarehouse(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              {{ row.action }}

              <mat-slide-toggle
                matTooltipPosition="above"
                matTooltipClass="custom-tooltip"
              ></mat-slide-toggle>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"></td>
          </tr>
        </table>
      </div>
      <mat-paginator
        [length]="5"
        [pageSizeOptions]="[5, 10, 15, 20]"
      ></mat-paginator>
    </ng-container>
  </div>
</section>
